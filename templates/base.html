<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block styles %}
	{{ bootstrap.load_css() }}
      {% endblock %}
      <title>
	{% block title %} {% endblock %}
      </title>
    {% endblock %}
  </head>

  <body>
    <div id="content">
      {% block content %} {% endblock %}
    </div>
    {% block scripts %} {% endblock %}
  </body>
</html>
